<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Multi-Step Form</title>
    <style>
        .step {
            display: none;
        }
        .step.active {
            display: block;
        }
        .progress-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .progress-step {
            width: 25%;
            text-align: center;
            font-size: 14px;
            color: #ccc;
        }
        .progress-step.active {
            color: #007bff;
        }
        .progress-step::after {
            content: '';
            display: block;
            width: 100%;
            height: 4px;
            background: #ccc;
            margin-top: 5px;
        }
        .progress-step.active::after {
            background: #007bff;
        }
    </style>
</head>
<body>
    
    <div class="container mt-5">
        <h3 class="mb-4 text-center">Interactive Multi-Step Form</h3>
        <!-- Progress Indicator -->
        <div class="progress-container">
            <div class="progress-step active">Step 1</div>
            <div class="progress-step">Step 2</div>
            <div class="progress-step">Step 3</div>
        </div>
        
        <!-- Multi-Step Form -->
        <form id="multiStepForm">
            <!-- Step 1 -->
            <div class="step active">
                <h4>Step 1: Student Information</h4>
                <!-- Existing Form Content -->
                <div class="form-group">
                    <label for="sport">Sport</label>
                    <select id="sport" name="sport" required>
                        <option value="" disabled selected>Select Here</option>
                        <option value="event1">Event 1</option>
                        <option value="event2">Event 2</option>
                        <option value="event3">Event 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Name with Initials" required>
                </div>
                <!-- Add more fields as needed -->
                <button type="button" class="btn btn-primary next-btn mt-3">Next</button>
            </div>

            <!-- Step 2 -->
            <div class="step">
                <h4>Step 2: Additional Information</h4>
                <div class="form-group">
                    <label for="district">District</label>
                    <select id="district" name="district" required>
                        <option value="" disabled selected>Select a district</option>
                        <option value="colombo">Colombo</option>
                        <option value="galle">Galle</option>
                        <option value="kandy">Kandy</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="birthday" name="birthday" required>
                </div>
                <button type="button" class="btn btn-secondary prev-btn mt-3">Previous</button>
                <button type="button" class="btn btn-primary next-btn mt-3">Next</button>
            </div>

            <!-- Step 3 -->
            <div class="step">
                <h4>Step 3: Confirmation</h4>
                <p>Review your details and submit the form.</p>
                <!-- Summary of user input can be displayed here -->
                <button type="button" class="btn btn-secondary prev-btn mt-3">Previous</button>
                <button type="submit" class="btn btn-success mt-3">Submit</button>
            </div>
        </form>
    </div>

    <script>
        const steps = document.querySelectorAll('.step');
        const progressSteps = document.querySelectorAll('.progress-step');
        let currentStep = 0;

        document.querySelectorAll('.next-btn').forEach((btn) => {
            btn.addEventListener('click', () => {
                steps[currentStep].classList.remove('active');
                progressSteps[currentStep].classList.remove('active');
                currentStep++;
                steps[currentStep].classList.add('active');
                progressSteps[currentStep].classList.add('active');
            });
        });

        document.querySelectorAll('.prev-btn').forEach((btn) => {
            btn.addEventListener('click', () => {
                steps[currentStep].classList.remove('active');
                progressSteps[currentStep].classList.remove('active');
                currentStep--;
                steps[currentStep].classList.add('active');
                progressSteps[currentStep].classList.add('active');
            });
        });

        // Form submission handling
        document.getElementById('multiStepForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Form submitted successfully!');
        });
    </script>
</body>
</html>
