                            <button type="button" id="addGame" class="btn btn-secondary mt-2">+ Add Another Game</button>
                        </div>
                        
                        <script>
                        document.getElementById("addGame").addEventListener("click", function () {
                            let gameSelection = document.getElementById("gameSelection");
                            let dropdowns = gameSelection.querySelectorAll(".game-dropdown");
                        
                            if (dropdowns.length < 3) { // Allow max 3 games
                                let newDiv = document.createElement("div");
                                newDiv.classList.add("form-group");
                        
                                let newLabel = document.createElement("label");
                                newLabel.textContent = "Sport " + (dropdowns.length + 1) + ":";
                        
                                let newDropdown = dropdowns[0].cloneNode(true);
                                newDropdown.value = "";
                        
                                newDiv.appendChild(newLabel);
                                newDiv.appendChild(newDropdown);
                        
                                // Insert the new selection before the button
                                gameSelection.insertBefore(newDiv, document.getElementById("addGame"));
                            } else {
                                alert("You can select a maximum of 3 games.");
                            }
                        });
                        </script>

<script>
    // Populate the year dropdown and auto-select the current year
    const currentYear = new Date().getFullYear();
    const yearSelect = document.getElementById('year');

    for (let year = currentYear - 50; year <= currentYear + 10; year++) {
        const option = document.createElement('option');
        option.value = year;
        option.textContent = year;
        if (year === currentYear) {
            option.selected = true; // Auto-select the current year
        }
        yearSelect.appendChild(option);
    }
</script>


<script>
    const studentPhotoInput = document.getElementById("student_photo");
const photoPreview = document.getElementById("photo_preview");

studentPhotoInput.addEventListener("change", function () {
    const file = this.files[0];
    if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
            photoPreview.src = e.target.result;
            photoPreview.style.display = "block";
        };
        reader.readAsDataURL(file);
    } else {
        photoPreview.style.display = "none";
    }
});

</script>

<script>
        const steps = document.querySelectorAll('.step');
        const progressSteps = document.querySelectorAll('.progress-step');
        let currentStep = 0;

        document.querySelectorAll('.next-btn').forEach((btn) => {
            btn.addEventListener('click', () => {
                steps[currentStep].classList.remove('active');
                progressSteps[currentStep].classList.remove('active');
                currentStep++;
                steps[currentStep].classList.add('active');
                progressSteps[currentStep].classList.add('active');
            });
        });

        document.querySelectorAll('.prev-btn').forEach((btn) => {
            btn.addEventListener('click', () => {
                steps[currentStep].classList.remove('active');
                progressSteps[currentStep].classList.remove('active');
                currentStep--;
                steps[currentStep].classList.add('active');
                progressSteps[currentStep].classList.add('active');
            });
        });

        // Form submission handling
        document.getElementById('multiStepForm').addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Form submitted successfully!');
        });



</script>
