<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Coach Information Form</title>
    <style>
        .form-group { margin-bottom: 15px; }
    </style>
</head>
<body>

    <div class="container">
        <h4 class="mb-4">Coaches Information Form</h4>
        
        <form id="studentForm">
            <div class="form-group">
                <label for="full_name">නම :</label>
                <input type="text" id="full_name" name="full_name" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="district">දිස්ත්‍රික්කය :</label>
                <select id="district" name="district" class="form-control">
                    <option value="" disabled selected>Select a district</option>
                    <option value="Galle">Galle</option>
                    <option value="Matara">Matara</option>
                    <option value="Hambanthota">Hambanthota</option>
                </select>
            </div>

            <div class="form-group">
                <label for="address">ලිපිනය :</label>
                <textarea id="address" name="address" class="form-control" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label>ක්‍රීඩා අමාත්‍යංශයේ ලියාපදිංචි ද?</label>
                <div>
                    <input type="radio" id="registered_yes" name="registered" value="ඔව්" required>
                    <label for="registered_yes">ඔව්</label>
                    
                    <input type="radio" id="registered_no" name="registered" value="නැත">
                    <label for="registered_no">නැත</label>
                </div>
            </div>

            <div class="form-group">
                <label for="nic">NIC:</label>
                <input type="text" id="nic" name="nic" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="phone">Telephone Number:</label>
                <input type="tel" id="phone" name="phone" class="form-control" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
                <label>දැනට ක්‍රීඩාවෙහි නිරත වන්නේද?</label>
                <div>
                    <input type="radio" id="active_yes" name="active_status" value="ඔව්" required>
                    <label for="active_yes">ඔව්</label>
                    
                    <input type="radio" id="active_no" name="active_status" value="නැත">
                    <label for="active_no">නැත</label>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        $(document).ready(function () {
            $("#studentForm").submit(function (event) {
                event.preventDefault();
    
                $.ajax({
                    type: "POST",
                    url: "submit_form.php",
                    data: $(this).serialize(),
                    success: function (response) {
                        Swal.fire({
                            title: "Success!",
                            text: response,
                            icon: "success",
                            confirmButtonColor: "#28a745",
                            confirmButtonText: "OK"
                        });
                        $("#studentForm")[0].reset();
                    },
                    error: function () {
                        Swal.fire({
                            title: "Error!",
                            text: "Something went wrong. Please try again.",
                            icon: "error",
                            confirmButtonColor: "#dc3545",
                            confirmButtonText: "OK"
                        });
                    }
                });
            });
        });
    </script>
    
</body>
</html>
